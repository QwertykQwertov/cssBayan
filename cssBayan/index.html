<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>CSS Bayan</title>
</head>

<body>
  <div class="header">
    <h1>CSS Bayan</h1>
  </div>
  <div class="container">

    <hr>
    <input type="checkbox" name="accordeon" id="input1">
    <label for="input1"><span class="label-span"><b>Programmers while reviewing the codes</b> <img class="icon-close"
          src="./assets/close.png"></span>
      <img class="img" src="./assets/mem1.png" alt="mem 1">
    </label>
    <hr>
    <input type="checkbox" name="accordeon" id="input2">
    <label for="input2"><span class="label-span"><b>Send meme</b> <img class="icon-close"
          src="./assets/close.png"></span>
      <img class="img" src="./assets/mem2.png" alt="mem 2">
    </label>
    <hr>
    <input type="checkbox" name="accordeon" id="input3">
    <label for="input3"><span class="label-span"><b>A programmer</b> <img class="icon-close"
          src="./assets/close.png"></span>
      <img class="img" src="./assets/mem3.jpg" alt="mem 3">
    </label>
    <hr>
    <input type="checkbox" name="accordeon" id="input4" checked="checked">
    <label for="input4"><span class="label-span"><b>Errors</b> <img class="icon-close" src="./assets/close.png"></span>
      <img class="img" src="./assets/mem4.jpg" alt="mem 4">
    </label>
    <hr>
    <input type="checkbox" name="accordeon" id="input5">
    <label for="input5"><span class="label-span"><b>Programming</b> <img class="icon-close"
          src="./assets/close.png"></span>
      <img class="img" src="./assets/mem5.jpg" alt="mem 5">
    </label>
    <hr>
    <input type="checkbox" name="accordeon" id="input6">
    <label for="input6"><span class="label-span"><b>-end</b> <img class="icon-close" src="./assets/close.png"></span>
      <img class="img" src="./assets/mem6.jpg" alt="mem 6">
    </label>
  </div>
</body>

</html>
